<div class="container">
	<div class="row h-100 justify-content-center align-items-center">
		
		<div class="card bg-light shadow-lg card-form">
			<div class="card-body">
				<form (ngSubmit)="f.form.valid && changePassword()" #f="ngForm">
					<p class="alert alert-info text-center"> <strong>Passwords must be at least 8 characters long</strong> </p>
					<p class="alert alert-warning text-center" *ngIf="error"> <strong>Password change was unsuccessful</strong> </p>
					
					<div class="form-group">
						<label class="font-weight-bold" for="new_password"> New Password </label>
						<input type="password" class="form-control" name="new_password" placeholder="New Password" [(ngModel)]="model.new_password" #username="ngModel" minlength="8" required >
					</div>
					<div class="form-group">
						<label class="font-weight-bold" for="confirm_password"> Confirm Password </label>
						<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" [(ngModel)]="model.confirm_password" #password="ngModel" minlength="8" required >
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary shadow"> Submit </button>
					</div>
				</form>
			</div>
		</div>


	</div>
</div>
