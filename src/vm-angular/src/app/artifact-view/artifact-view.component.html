
<div class="card mb-3" >
    <div class="card-header">
		<h4 *ngIf="!error">Release {{release}}</h4>
		<p class="alert alert-warning text-center" *ngIf="error"> <strong>An error occurred, please try again.</strong> </p>
    </div>

    <div class="card-body" *ngIf="show_image">
        <img class="card-img-top img-responsive rounded mx-auto d-block mb-3" style="width:50%;" src ="{{artifactService.ASSETS_URL}}/{{release_data.mystery_hash}}/{{release_data.hash}}/image1.jpg" (error)="setShowImage(false)">
    </div>
</div>  

<div class="card mb-3 ">
    <div class="card-header card-title">
        <h4>
            {{ release_data.clue }}
        </h4>
    </div>
</div>
